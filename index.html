<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplication Table Generator</title>
    <meta charset="utf-8">
    <!-- link to external css -->
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Include the jQuery Validation Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.20.0/dist/jquery.validate.min.js"></script>
    <!--[if lt IE 9]>
   <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"> </script>   <![endif]-->
</head>
<body>
    <header>
        <h1>Multiplication Table Generator</h1>
    </header>
    <form id="multiplicationForm">
        <label for="minColVal">Smallest Column Value:</label><br>
        <input type="number" id="minColVal" name="col1" required><br>    <!-- val of "for" and "id" should be identical to bind them together -->
        <span id="error1"></span>
        <br>                                                    <!-- extra line break for readability -->
        <label for="maxColVal">Biggest Column Value:</label><br>
        <input type="number" id="maxColVal" name="col2" required><br>
        <span id="error2"></span>
        <br>    
        <label for="minRowVal">Smallest Row Value:</label><br>
        <input type="number" id="minRowVal" name="row1" required><br>
        <span id="error3"></span>
        <br>    
        <label for="maxRowVal">Biggest Row Value:</label><br>
        <input type="number" id="maxRowVal" name="row2" required><br>
        <span id="error4"></span>
        <br>
        <input type="submit" value="Generate Table">            <!-- submit button -->
    </form>
    <script src="myScript.js"></script>                        <!-- link to external javascript -->

    <!-- Container for the multiplication table -->
    <div id="tableContainer"></div>
</body>

</html>
